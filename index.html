<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Expenses chart component</title>
  </head>
  <body>
    <article class="container">
      <section class="balance">
        <h3 class="balance-heading">My balance</h3>
        <span class="balance-amount">$921.48</span>
        <div class="balance-img"><img src="./images/logo.svg" /></div>
      </section>
      <section class="spending">
        <h2 class="spending-heading">Spending - Last 7 days</h2>
        <section class="spending-weekly-distribution"></section>
        <section class="spending-monthly">
          <div class="spending-monthly-current">
            <p class="spending-monthly-current-label">Total this month</p>
            <span class="spending-monthly-current-amount">$478.33</span>
          </div>
          <div class="spending-monthly-prev">
            <span class="spending-monthly-prev-amount">+2.4% </span>
            <p class="spending-monthly-prev-label">from last month</p>
          </div>
        </section>
      </section>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/sree-lakshmi-n"
        >Sree lakshmi N.</a
      >.
    </div>
  </body>
</html>
