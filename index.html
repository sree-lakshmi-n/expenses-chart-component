<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Expenses chart component</title>
  </head>
  <body>
    <article class="container">
      <section class="balance">
        <h3 class="balance-heading">My balance</h3>
        <span class="balance-amount">$921.48</span>
        <div class="balance-img"><img src="./images/logo.svg" /></div>
      </section>
      <section class="spending">
        <h2 class="spending-heading">Spending - Last 7 days</h2>
        <div class="spending-weekly-distribution">
          <div class="mon-spending"></div>
          <p class="mon-spending-label">mon</p>
          <div class="tue-spending"></div>
          <p class="tue-spending-label">tue</p>
          <div class="wed-spending"></div>
          <p class="wed-spending-label">wed</p>
          <div class="thu-spending"></div>
          <p class="thu-spending-label">thu</p>
          <div class="fri-spending"></div>
          <p class="fri-spending-label">fri</p>
          <div class="sat-spending"></div>
          <p class="sat-spending-label">sat</p>
          <div class="sun-spending"></div>
          <p class="sun-spending-label">sun</p>
        </div>
      </section>
    </article>
    Total this month $478.33 +2.4% from last month

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/sree-lakshmi-n"
        >Sree lakshmi N.</a
      >.
    </div>
  </body>
</html>
